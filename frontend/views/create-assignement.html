<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCLMP - Create Assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .dashboard-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900">
    <!-- Navigation -->
    <nav class="bg-white shadow-md fixed top-0 left-0 right-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center">
                <img src="/public/images/logo.png" alt="" class="h-10 mr-4">
                <h1 class="text-2xl font-bold text-purple-700">SCLMP Teacher</h1>
            </div>
            <div class="flex items-center space-x-4">
                <a href="#" class="bg-purple-600 text-white px-4 py-2 rounded-md hover:bg-purple-700 transition">
                    Logout
                </a>
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <header class="dashboard-bg text-white pt-24 pb-16">
        <div class="container mx-auto px-4 text-center">
            <h1 class="text-4xl font-extrabold mb-4">Create Assignment</h1>
            <p class="text-xl mb-6">Design a New Learning Task</p>
        </div>
    </header>

    <!-- Assignment Creation Form -->
    <section class="py-12 px-4">
        <div class="container mx-auto max-w-2xl">
            <div class="bg-white p-8 rounded-lg shadow-md">
                <form>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="assignmentName">
                            Assignment Title
                        </label>
                        <input type="text" id="assignmentName" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-purple-500" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="course">
                            Select Course
                        </label>
                        <select id="course" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-purple-500" required>
                            <option value="">Select a Course</option>
                            <option value="cs101">Introduction to Computer Science</option>
                            <option value="math202">Advanced Calculus</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="description">
                            Assignment Description
                        </label>
                        <textarea id="description" rows="4" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-purple-500" required></textarea>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="dueDate">
                            Due Date
                        </label>
                        <input type="date" id="dueDate" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-purple-500" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="maxPoints">
                            Maximum Points
                        </label>
                        <input type="number" id="maxPoints" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-purple-500" required>
                    </div>
                    <div class="flex items-center justify-between">
                        <button type="submit" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                            Create Assignment
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-12">
        <div class="container mx-auto px-4 text-center">
            <div class="mb-6">
                <h3 class="text-2xl font-bold text-purple-500">SCLMP</h3>
                <p class="text-gray-400 mt-2">Smart Collaborative Learning Management Platform</p>
            </div>
            <div class="flex justify-center space-x-6 mb-6">
                <a href="#" class="text-gray-400 hover:text-white">Dashboard</a>
                <a href="#" class="text-gray-400 hover:text-white">Help</a>
                <a href="#" class="text-gray-400 hover:text-white">Contact Support</a>
            </div>
            <p class="text-gray-500">&copy; 2024 SCLMP. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
