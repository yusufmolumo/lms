<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Course - SCLMP</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .hero-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .form-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .form-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900">
    <!-- Navigation -->
    <nav class="bg-white shadow-md fixed top-0 left-0 right-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center">
                <img src="/public/images/logo.png" alt="SCLMP Logo" class="h-10 mr-4">
                <h1 class="text-2xl font-bold text-purple-700">SCLMP</h1>
            </div>
            <div class="flex items-center space-x-4">
                <a href="/admin-dashboard" class="text-gray-700 hover:text-purple-600">Dashboard</a>
                <a href="/logout" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 transition">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Course Creation Section -->
    <div class="hero-bg min-h-screen pt-24 pb-16 flex items-center justify-center">
        <div class="container mx-auto px-4">
            <div class="bg-white form-card rounded-xl shadow-2xl max-w-2xl mx-auto p-10">
                <h2 class="text-4xl font-bold text-center mb-8 text-purple-700">Create New Course</h2>
                
                <form id="course-creation-form" class="space-y-6">
                    <div class="grid md:grid-cols-2 gap-6">
                        <div class="form-group">
                            <label for="course-title" class="block text-sm font-medium text-gray-700 mb-2">
                                Course Title <span class="text-red-500">*</span>
                            </label>
                            <input 
                                type="text" 
                                id="course-title" 
                                name="courseTitle" 
                                required 
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500"
                                placeholder="e.g., Introduction to Python Programming"
                            >
                        </div>

                        <div class="form-group">
                            <label for="course-category" class="block text-sm font-medium text-gray-700 mb-2">
                                Course Category <span class="text-red-500">*</span>
                            </label>
                            <select 
                                id="course-category" 
                                name="courseCategory" 
                                required 
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500"
                            >
                                <option value="">Select Category</option>
                                <option value="technology">Technology</option>
                                <option value="business">Business</option>
                                <option value="science">Science</option>
                                <option value="arts">Arts</option>
                                <option value="humanities">Humanities</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="course-description" class="block text-sm font-medium text-gray-700 mb-2">
                            Course Description <span class="text-red-500">*</span>
                        </label>
                        <textarea 
                            id="course-description" 
                            name="courseDescription" 
                            required 
                            rows="4" 
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500"
                            placeholder="Provide a comprehensive overview of the course..."
                        ></textarea>
                    </div>

                    <div class="grid md:grid-cols-3 gap-6">
                        <div class="form-group">
                            <label for="course-duration" class="block text-sm font-medium text-gray-700 mb-2">
                                Duration (Weeks) <span class="text-red-500">*</span>
                            </label>
                            <input 
                                type="number" 
                                id="course-duration" 
                                name="courseDuration" 
                                min="1" 
                                max="52" 
                                required 
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500"
                                placeholder="e.g., 6"
                            >
                        </div>

                        <div class="form-group">
                            <label for="course-price" class="block text-sm font-medium text-gray-700 mb-2">
                                Course Price ($)
                            </label>
                            <input 
                                type="number" 
                                id="course-price" 
                                name="coursePrice" 
                                min="0" 
                                step="0.01" 
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500"
                                placeholder="0.00"
                            >
                        </div>

                        <div class="form-group">
                            <label for="course-level" class="block text-sm font-medium text-gray-700 mb-2">
                                Course Level <span class="text-red-500">*</span>
                            </label>
                            <select 
                                id="course-level" 
                                name="courseLevel" 
                                required 
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500"
                            >
                                <option value="">Select Level</option>
                                <option value="beginner">Beginner</option>
                                <option value="intermediate">Intermediate</option>
                                <option value="advanced">Advanced</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="course-instructor" class="block text-sm font-medium text-gray-700 mb-2">
                            Assigned Instructor <span class="text-red-500">*</span>
                        </label>
                        <select 
                            id="course-instructor" 
                            name="courseInstructor" 
                            required 
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500"
                        >
                            <option value="">Select Instructor</option>
                            <!-- Dynamically populate instructors -->
                        </select>
                    </div>

                    <div class="flex justify-center space-x-4 pt-6">
                        <button 
                            type="submit" 
                            class="bg-purple-600 text-white px-8 py-3 rounded-full font-bold hover:bg-purple-700 transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50"
                        >
                            Create Course
                        </button>
                        <button 
                            type="button" 
                            onclick="window.location.href='/admin-dashboard'"
                            class="border border-purple-600 text-purple-600 px-8 py-3 rounded-full font-bold hover:bg-purple-100 transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50"
                        >
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Fetch and populate instructors
            async function loadInstructors() {
                try {
                    const response = await fetch('/api/admin/instructors');
                    const instructors = await response.json();
                    const instructorSelect = document.getElementById('course-instructor');
                    
                    instructors.forEach(instructor => {
                        const option = document.createElement('option');
                        option.value = instructor._id;
                        option.textContent = `${instructor.firstName} ${instructor.lastName}`;
                        instructorSelect.appendChild(option);
                    });
                } catch (error) {
                    console.error('Error loading instructors:', error);
                }
            }

            // Form submission handler
            document.getElementById('course-creation-form').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const formData = new FormData(this);
                const courseData = Object.fromEntries(formData.entries());

                try {
                    const response = await fetch('/api/admin/courses', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(courseData)
                    });

                    if (response.ok) {
                        alert('Course created successfully!');
                        window.location.href = '/admin-dashboard';
                    } else {
                        const errorData = await response.json();
                        alert(`Error: ${errorData.message || 'Failed to create course'}`);
                    }
                } catch (error) {
                    console.error('Error creating course:', error);
                    alert('An error occurred while creating the course');
                }
            });

            loadInstructors();
        });
    </script>
</body>
</html>
