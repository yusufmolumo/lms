<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCLMP - Create New Course</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .dashboard-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900">
    <!-- Navigation (Same as previous pages) -->
    <nav class="bg-white shadow-md fixed top-0 left-0 right-0 z-50">
        <!-- Navigation content from previous page -->
    </nav>

    <!-- Page Header -->
    <header class="dashboard-bg text-white pt-24 pb-16">
        <div class="container mx-auto px-4 text-center">
            <h1 class="text-4xl font-extrabold mb-4">Create New Course</h1>
            <p class="text-xl mb-6">Set Up a New Learning Experience</p>
        </div>
    </header>

    <!-- Course Creation Form -->
    <section class="py-12 px-4">
        <div class="container mx-auto max-w-2xl">
            <div class="bg-white p-8 rounded-lg shadow-md">
                <form>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="courseName">
                            Course Name
                        </label>
                        <input type="text" id="courseName" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-purple-500" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="courseCode">
                            Course Code
                        </label>
                        <input type="text" id="courseCode" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-purple-500" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="semester">
                            Semester
                        </label>
                        <select id="semester" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-purple-500" required>
                            <option value="Fall 2024">Fall 2024</option>
                            <option value="Spring 2025">Spring 2025</option>
                            <option value="Summer 2025">Summer 2025</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="description">
                            Course Description
                        </label>
                        <textarea id="description" rows="4" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-purple-500" required></textarea>
                    </div>
                    <div class="flex items-center justify-between">
                        <button type="submit" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                            Create Course
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer (Same as previous pages) -->
    <footer class="bg-gray-900 text-white py-12">
        <!-- Footer content from previous page -->
    </footer>
</body>
</html>
