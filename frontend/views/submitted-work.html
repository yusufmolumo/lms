<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCLMP - Submitted Work</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .dashboard-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .submission-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .submission-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900">
    <!-- Navigation -->
    <nav class="bg-white shadow-md fixed top-0 left-0 right-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center">
                <img src="/public/images/logo.png" alt="" class="h-10 mr-4">
                <h1 class="text-2xl font-bold text-purple-700">SCLMP Student</h1>
            </div>
            <div class="flex items-center space-x-4">
                <a href="dashboard.html" class="text-purple-600 mr-4">Dashboard</a>
                <a href="#" onclick="logoutUser()" class="bg-purple-600 text-white px-4 py-2 rounded-md hover:bg-purple-700 transition">
                    Logout
                </a>
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <header class="dashboard-bg text-white pt-24 pb-16">
        <div class="container mx-auto px-4 text-center">
            <h1 class="text-4xl font-extrabold mb-4">Submitted Work</h1>
            <p class="text-xl mb-6">Track Your Previously Submitted Assignments</p>
        </div>
    </header>

    <!-- Submissions Content -->
    <section class="py-12 px-4">
        <div class="container mx-auto">
            <div class="grid md:grid-cols-2 gap-8">
                <!-- Submission Card -->
                <div class="submission-card bg-white p-6 rounded-lg shadow-md">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-2xl font-bold text-purple-700">Web Development Project</h3>
                        <span class="bg-green-100 text-green-800 px-3 py-1 rounded-full text-sm">Graded</span>
                    </div>
                    <div class="mb-4">
                        <p class="text-gray-600">Course: Web Development Fundamentals</p>
                        <p class="text-gray-600">Submitted: January 25, 2024</p>
                    </div>
                    <div class="mb-4 bg-gray-100 p-4 rounded">
                        <h4 class="font-semibold text-purple-700 mb-2">Grade Details</h4>
                        <div class="flex justify-between">
                            <span>Score</span>
                            <span class="font-bold text-green-600">88/100</span>
                        </div>
                    </div>
                    <div class="mt-6 grid grid-cols-2 gap-4">
                        <a href="#" class="bg-purple-100 text-purple-800 py-2 px-4 rounded hover:bg-purple-200 text-center text-sm">
                            View Submission
                        </a>
                        <a href="#" class="bg-purple-600 text-white py-2 px-4 rounded hover:bg-purple-700 text-center text-sm">
                            Instructor Feedback
                        </a>
                    </div>
                </div>
                <!-- Additional submitted work would be added similarly -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-12">
        <div class="container mx-auto px-4 text-center">
            <div class="mb-6">
                <h3 class="text-2xl font-bold text-purple-500">
