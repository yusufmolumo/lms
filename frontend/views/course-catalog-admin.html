<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCLMP - Course Catalog</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .dashboard-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900">
    <!-- Navigation -->
    <nav class="bg-white shadow-md fixed top-0 left-0 right-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center">
                <img src="/public/images/logo.png" alt="" class="h-10 mr-4">
                <h1 class="text-2xl font-bold text-purple-700">Course Catalog</h1>
            </div>
            <div class="flex items-center space-x-4">
                <a href="/admin-dashboard.html" class="text-purple-600 hover:text-purple-800">Dashboard</a>
                <a href="/login.html" class="bg-purple-600 text-white px-4 py-2 rounded-md hover:bg-purple-700 transition">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <header class="dashboard-bg text-white pt-24 pb-16">
        <div class="container mx-auto px-4 text-center">
            <h1 class="text-4xl font-extrabold mb-4">Course Catalog</h1>
            <p class="text-xl mb-6">Explore and Manage Available Courses</p>
        </div>
    </header>

    <!-- Course Catalog Section -->
    <section class="py-12 px-4">
        <div class="container mx-auto">
            <div class="flex justify-end mb-6">
                <a href="course-creation.html" class="bg-purple-600 text-white px-4 py-2 rounded-md hover:bg-purple-700 transition">
                    Create New Course
                </a>
            </div>
            <div class="grid md:grid-cols-3 gap-6" id="courseCatalog">
                <!-- Course cards will be dynamically added here -->
            </div>
        </div>
    </section>

    <footer class="bg-gray-800 text-white text-center py-4 mt-12">
        <p>&copy; 2024 SCLMP. All rights reserved.</p>
    </footer>

    <script>
        // Mock course data (replace with actual backend data)
        const courses = [
            { 
                title: 'Introduction to Programming', 
                description: 'Learn basic programming concepts', 
                instructor: 'John Doe', 
                level: 'Beginner' 
            },
            { 
                title: 'Advanced Web Development', 
                description: 'Master modern web technologies', 
                instructor: 'Jane Smith', 
                level: 'Advanced' 
            },
            { 
                title: 'Data Science Fundamentals', 
                description: 'Explore data analysis techniques', 
                instructor: 'Mike Johnson', 
                level: 'Intermediate' 
            }
        ];

        function renderCourseCatalog() {
            const catalogContainer = document.getElementById('courseCatalog');
            courses.forEach(course => {
                const courseCard = document.createElement('div');
                courseCard.className = 'card bg-white p-6 rounded-lg shadow-md';
                courseCard.innerHTML = `
                    <h3 class="text-xl font-semibold mb-2">${course.title}</h3>
                    <p class="text-gray-600 mb-4">${course.description}</p>
                    <div class="flex justify-between items-center">
                        <span class="text-sm text-purple-600">Instructor: ${course.instructor}</span>
                        <span class="bg-purple-100 text-purple-800 px-2 py-1 rounded text-xs">
                            ${course.level}
                        </span>
                    </div>
                    <div class="mt-4 flex space-x-2">
                        <button class="bg-purple-100 text-purple-800 py-2 px-4 rounded hover:bg-purple-200 text-sm">
                            Edit
                        </button>
                        <button class="bg-red-100 text-red-800 py-2 px-4 rounded hover:bg-red-200 text-sm">
                            Delete
                        </button>
                    </div>
                `;
                catalogContainer.appendChild(courseCard);
            });
        }

        renderCourseCatalog();
    </script>
</body>
</html>
