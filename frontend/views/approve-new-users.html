<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approve New Users - SCLMP</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .hero-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900">
    <!-- Navigation -->
    <nav class="bg-white shadow-md fixed top-0 left-0 right-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center">
                <img src="/public/images/logo.png" alt="" class="h-10 mr-4">
                <h1 class="text-2xl font-bold text-purple-700">SCLMP Admin</h1>
            </div>
            <div class="flex items-center space-x-4">
                <a href="admin-dashboard.html" class="text-gray-700 hover:text-purple-600">Dashboard</a>
                <a href="logout.html" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 transition">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-4 pt-24 pb-12">
        <h1 class="text-4xl font-bold mb-8 text-center text-purple-700">Approve New Users</h1>
        
        <div class="bg-white shadow-md rounded-lg p-6">
            <table class="w-full border-collapse">
                <thead class="bg-purple-100">
                    <tr>
                        <th class="p-3 text-left">Name</th>
                        <th class="p-3 text-left">Email</th>
                        <th class="p-3 text-left">Role</th>
                        <th class="p-3 text-center">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="border-b">
                        <td class="p-3">John Doe</td>
                        <td class="p-3">john.doe@example.com</td>
                        <td class="p-3">Teacher</td>
                        <td class="p-3 text-center">
                            <button class="bg-green-500 text-white px-4 py-2 rounded mr-2 hover:bg-green-600">Approve</button>
                            <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Reject</button>
                        </td>
                    </tr>
                    <tr class="border-b">
                        <td class="p-3">Jane Smith</td>
                        <td class="p-3">jane.smith@example.com</td>
                        <td class="p-3">Student</td>
                        <td class="p-3 text-center">
                            <button class="bg-green-500 text-white px-4 py-2 rounded mr-2 hover:bg-green-600">Approve</button>
                            <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Reject</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-6">
        <div class="container mx-auto px-4 text-center">
            <p class="text-gray-500">&copy; 2024 SCLMP. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
