<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCLMP - Notifications</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .dashboard-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900">
    <nav class="bg-white shadow-md fixed top-0 left-0 right-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center">
                <img src="/public/images/logo.png" alt="SCLMP Logo" class="h-10 mr-4">
                <h1 class="text-2xl font-bold text-purple-700">Notification Settings</h1>
            </div>
            <div class="flex items-center space-x-4">
                <a href="/admin-dashboard.html" class="text-purple-600 hover:text-purple-800">Dashboard</a>
                <a href="/login.html" class="bg-purple-600 text-white px-4 py-2 rounded-md hover:bg-purple-700 transition">Logout</a>
            </div>
        </div>
    </nav>

    <header class="dashboard-bg text-white pt-24 pb-16">
        <div class="container mx-auto px-4 text-center">
            <h1 class="text-4xl font-extrabold mb-4">Notification Preferences</h1>
            <p class="text-xl mb-6">Configure Platform Notification Settings</p>
        </div>
    </header>

    <section class="py-12 px-4">
        <div class="container mx-auto max-w-2xl bg-white p-8 rounded-lg shadow-md">
            <form id="notificationSettingsForm">
                <div class="mb-6">
                    <h3 class="text-xl font-semibold mb-4">Email Notifications</h3>
                    <div class="space-y-4">
                        <div class="flex items-center">
                            <input type="checkbox" id="newCourseEmail" class="form-checkbox h-5 w-5 text-purple-600">
                            <label for="newCourseEmail" class="ml-2 text-gray-700">
                                New Course Announcements
                            </label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="courseUpdateEmail" class="form-checkbox h-5 w-5 text-purple-600">
                            <label for="courseUpdateEmail" class="ml-2 text-gray-700">
                                Course Update Notifications
                            </label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="userActivityEmail" class="form-checkbox h-5 w-5 text-purple-600">
                            <label for="userActivityEmail" class="ml-2 text-gray-700">
                                User Activity Summaries
                            </label>
                        </div>
                    </div>
                </div>

                <div class="mb-6">
                    <h3 class="text-xl font-semibold mb-4">Platform Notifications</h3>
                    <div class="space-y-4">
                        <div class="flex items-center">
                            <input type="checkbox" id="systemAlerts" class="form-checkbox h-5 w-5 text-purple-600">
                            <label for="systemAlerts" class="ml-2 text-gray-700">
                                System Alerts and Maintenance
                            </label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="securityNotifications" class="form-checkbox h-5 w-5 text-purple-600">
                            <label for="securityNotifications" class="ml-2 text-gray-700">
                                Security and Account Notifications
                            </label>
                        </div>
                    </div>
                </div>

                <div class="mb-6">
                    <label for="notificationFrequency" class="block text-gray-700 text-sm font-bold mb-2">
                        Notification Frequency
                    </label>
                    <select id="notificationFrequency" class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-purple-500">
                        <option>Immediate</option>
                        <option>Daily Summary</option>
                        <option>Weekly Summary</option>
                    </select>
                </div>

                <div class="flex items-center justify-between">
                    <button type="submit" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Save Notification Preferences
                    </button>
                </div>
            </form>
        </div>
    </section>

    <footer class="bg-gray-800 text-white text-center py-4 mt-12">
        <p>&copy; 2024 SCLMP. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('notificationSettingsForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Notification settings saved successfully!');
        });
    </script>
</body>
</html>
