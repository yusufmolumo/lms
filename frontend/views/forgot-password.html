<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - SCLMP</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .forgot-password-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center forgot-password-bg px-4 py-8">
        <div class="bg-white shadow-xl rounded-xl overflow-hidden w-full max-w-md">
            <div class="p-8">
                <div class="text-center mb-8">
                    <h2 class="text-3xl font-bold text-purple-700 mb-2">Forgot Password</h2>
                    <p class="text-gray-600">Enter your email to reset your password</p>
                </div>

                <form id="forgotPasswordForm" class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                        <input 
                            type="email" 
                            id="email" 
                            required 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500"
                            placeholder="Enter your email"
                        >
                    </div>

                    <div>
                        <button 
                            type="submit" 
                            class="w-full bg-purple-600 text-white py-2 rounded-md hover:bg-purple-700 transition duration-300"
                        >
                            Reset Password
                        </button>
                    </div>
                </form>

                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-600">
                        Remembered your password? 
                        <a href="login.html" class="text-purple-600 hover:text-purple-500">
                            Login
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;

            // Client-side validation
            if (email) {
                // TODO: Add actual password reset logic
                console.log('Password reset attempted', { email });
                // Will be replaced with actual backend password reset
            }
        });
    </script>
</body>
</html>
